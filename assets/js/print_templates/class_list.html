<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>francis wanyeki</title>
    <style>
        table,td,th,tr{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="table">
        <div class="title" style="text-align:center ; font-size: large;font-weight: bold;">{{title.form}} {{title.class}} Class List</div>
        <table style="width:100%">
            <thead>
                <tr><th>Adm</th><th>First Name</th><th>Middle Name</th><th>Parent</th><th></th></tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr><td style="width:15mm">{{this.adm}}</td><td style="width:30mm">{{this.first_name}}</td><td style="width:30mm">{{this.middle_name}}</td><td style="width:20mm">{{this.parent_phone}}</td><td></td></tr>
                 {{/each}}
            </tbody>
        </table>
    </div>
    
</body>
</html>
