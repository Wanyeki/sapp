<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>francis_wanyeki</title>
    <style>
        table,td,th,tr{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="table">
        <div class="title" style="text-align:center ; font-size: large;font-weight: bold;">{{title.form}} {{title.class}} {{title.exam}}</div>
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Adm</th> <th>F-name</th> <th>M-name</th>
                    {{#each data.subjects}}
                    <th>{{this.name}}</th>
                    {{/each}}

                    <th>Total</th> <th>Points</th><th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {{#each data.rows}}
                <tr>
                    {{#each this}}
                     <td>{{this}}</td>
                     {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
</html>
