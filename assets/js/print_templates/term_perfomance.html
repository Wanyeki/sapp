<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th,tr{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
    <div class="table">
        <div class="title" style="text-align:center ; font-size: large;font-weight: bold;">{{title.form}} {{title.class}} {{title.term}}</div>
    <table style="width: 100%;">
        <thead>
            <tr class="title-row"><th rowspan="2">Adm</th><th  rowspan="2">First_name</th><th  rowspan="2">Middle_name</th><th colspan="2">End</th><th colspan="2">Opener</th><th colspan="2">Mid</th> <th colspan="3">Average</th><th rowspan="2">No</th></tr>
            <tr class="title-row2"> <th>total</th> <th>points</th> <th>total</th> <th>points</th> <th>total</th> <th>points</th> <th>total</th> <th>points</th><th>Grade</th></tr>
        </thead>
        <tbody>
            {{#each data}}
            <tr>
                {{#each this}}
                 <td>{{this}}</td>
                 {{/each}}
            </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
</body>
</html>
